    <!-- ðŸ”¥ Simple version checker - No extra files needed -->
    <script>
      (function() {
        // Use build time as version - updates every time you deploy
        const BUILD_TIME = '2025-02-13-12-00'; // Update this when you deploy
        const STORAGE_KEY = 'app_build_time';
        
        const lastBuild = localStorage.getItem(STORAGE_KEY);
        
        if (lastBuild && lastBuild !== BUILD_TIME) {
          console.log('ðŸ“± New version detected! Refreshing...');
          
          // Clear Vite's cache
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(name => {
                if (name.includes('vite') || name.includes('survey')) {
                  caches.delete(name);
                }
              });
            });
          }
          
          // Update stored version and reload
          localStorage.setItem(STORAGE_KEY, BUILD_TIME);
          window.location.reload(true);
        } else if (!lastBuild) {
          localStorage.setItem(STORAGE_KEY, BUILD_TIME);
        }
      })();
    </script>
